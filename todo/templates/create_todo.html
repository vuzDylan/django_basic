{% extends '_base.html' %}
{% block title %} Create Todo {% endblock title %}
{% block content %} 
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <fieldset class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
          <p>{{ field.help_text|safe }}</p>
        {% endif %}
      </fieldset>
    {% endfor %}
    <button class="btn btn-warning" type="submit">Submit</button>
  </form>
{% endblock content %}
